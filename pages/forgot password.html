<html>
    <head>
        <title>Forgot password page</title>
        <link rel="stylesheet" href="../../Folder_structure-main/assets/css/trainerloginstyle.css" />

    </head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../../Folder_structure-main/assets/img/logo.jpg" width="130px" height="130px" />
        </div>
        <div>
            <h1>Forgot password</h1>
        </div>
    </header>
<section class="section">
    <div id="login"  class="center">
      <div class="container">
        <div class="title">Reset  Password</div>
        <form action="#">
         <div class="data">
          <div class="input">
            <label>Trainer Id</label>
            <input type="text" id="number or email id" required="true" placeholder="Trainer ID">
          </div>
         <div class="input">
            <label>New Password</label>
            <input type="text" required="true" placeholder="Password">
         </div>
         <div class="input">
            <label>Confirm Password</label>
            <input type="text" required="true" placeholder="Password">
         </div>
         <div class="btn">
           <div class="btn-primary">
            <button type="submit"><a href="../pages/ADMIN/client listpage.html">Login</a></button>
            </div>
         </div>
       </form>
      </div>
     </div>
    </section>
</body>
</html>
