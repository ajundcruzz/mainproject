<html>
    <head>
        <title>fitnesswebsite</title>
        <link rel="stylesheet" href="../assets/css/Add More Client style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>

    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo.jpg" width="130px" height="130px" />
        </div>
        <div>
            <h1>Add More Client</h1>
        </div>
    </header>
    <body>
        <form>
            <div>
             <label>Client Name :</label>
             <input type="name" id="name" required="true" placeholder="name" />
             <label>(Last name) :</label>
             <input type="name" id="name" required="true" placeholder="name"/>
            </div>
            <div>
             <label>Date of birth :</label>
             <input type="date" id="number" placeholder="number" required="true" />
            </div>
            <div>
                <label>age :</label>
                <input type="number" id="age" placeholder="age"/>
            </div>
            <div>
            <label>Gender :</label>
            <select>
            <option>Male</option>
            <option>Female</option>
            </select>
           </div>
            <div>
                <label>Weight :</label>
                <input type="number" placeholder="In KG" />
            </div>
            <div>
                <label>Height:</label>
                <input type="number" placeholder="In CM" />
            </div>
            <div>
             <label>E-mail :</label>
             <input placeholder= "Email ID" />
            </div>

            <div>
            <label>Phone number :</label>
            <input type="number" required= "true" placeholder="Contact number"/>
            </div>
            <div>
                <label>ADMIN ID :</label>
                <input type="number" required= "true" placeholder="#ADMIN ID"/>
                </div>
            <div>
                <label>PASSWORD :</label>
                <input type="password" required= "true" placeholder="#PASSWORD"/>
            </div>
            <div>
            <label>Assign Trainer :</label>
            
            <select>
               <option>Trainer 1</option>
               <option>Trainer 2</option>
            </select>
            <div>
            <label>Service :</label>
            
             <select>
                <option>Weight Lose</option>
                <option>Weight Gain</option>
             </select>
            </div>
            <div>
                <label>Package :</label>
                
                 <select>
                    <option>Package 1</option>
                    <option>Package 2</option>
                 </select>
                </div>
            <button>Upload profile photo</button>
            <div>
             <input type="submit"/>
            </div>
        </form>

    </body>
    </html>
